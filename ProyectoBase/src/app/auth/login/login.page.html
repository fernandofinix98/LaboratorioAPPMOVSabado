<ion-content class="fondo" color="#15D0B3" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h1>FINIXER.</h1>
            <br>
            <br>
            <br>
            <h4>Accede</h4>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Correo" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" fill="solid" color="light" shape="round" expand="block" [disabled]="form.invalid">Entrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
        <p text-center font="white">
          Si no tienes cuenta, <a routerLink='/register'><br>
          registrate aqui</a>
          </p>
    </ion-grid>
  </form>
</ion-content>
