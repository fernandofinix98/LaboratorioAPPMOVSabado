                </div>
                <div padding>
                  <ion-item>

                  </ion-item>
                  <ion-item>
                    <ion-input style="color:#ffffff" name="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
                  </ion-item>
                </div>

            </ion-row>
            <ion-row>
