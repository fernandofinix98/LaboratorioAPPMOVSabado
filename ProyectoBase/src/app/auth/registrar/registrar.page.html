<ion-header>
  
   <style>
   h3 {color: #ffffff; }
   </style>
</ion-header>

<ion-content>
    <ion-content  color="primary">
        <form [formGroup]="registarform" #form="ngForm" (ngSubmit)="registrar()">
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                  <h3>Crea tu cuenta</h3>
                </div>
                <div padding>
                  <ion-item>
                    <ion-input formControlName="nombre"  type="text" placeholder="Nombre" ngModel required></ion-input>
                    <div color="error" *ngIf="f.nombre.error">*</div>
                  </ion-item>
                  <ion-item>
                    <ion-input formControlName="correo" type="email" placeholder="Correo" ngModel required></ion-input>
                    <div color="error" *ngIf="f.correo.error">*</div>
                  </ion-item>
                  <ion-item>
                    <ion-input formControlName="contrasena" type="password" placeholder="Contraseña" ngModel required></ion-input>
                    <div color="error" *ngIf="f.contrasena.error">*</div>
                  </ion-item>
                  <ion-item>
                    <ion-input formControlName="confirmacionContrasena" type="password" placeholder="Repetir Contraseña" ngModel required></ion-input>
                    <div color="error" *ngIf="f.confirmacionContrasena.error">*</div>
                  </ion-item>
                </div>
                <div padding class="button">
                  <ion-button style="color:#27d1c9 "  shape='round' size="large" type="submit" [disabled]="registarform.valid" ion-text><b>REGISTRAR</b></ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-content>
      
</ion-content>
