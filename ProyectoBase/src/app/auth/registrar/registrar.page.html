<ion-header>
  
   <style>
   h3 {color: #ffffff; }
   </style>
</ion-header>

<ion-content>
    <ion-content  color="primary">
        <form  #form="ngForm" (ngSubmit)="register(form)">
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div text-center>
                  <h3>Crea tu cuenta</h3>
                </div>
                <div padding>
                  <ion-item>
                    <ion-input  name="name" type="text" placeholder="Nombre" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input name="email" type="email" placeholder="Correo" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input name="password" type="password" placeholder="Contraseña" ngModel required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input name="confirm" type="password" placeholder="Repetir Contraseña" ngModel required></ion-input>
                  </ion-item>
                </div>
                <div padding class="button">
                  <ion-button style="color:#27d1c9 "  shape='round' size="large" type="submit" [disabled]="form.invalid" ion-text><b>REGISTRAR</b></ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-content>
      
</ion-content>
