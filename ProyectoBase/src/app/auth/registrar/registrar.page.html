<ion-content  class="fondo" color="#15D0B3">
  <form  [formGroup]="registrarForm" (ngSubmit)="registrar()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h2>Crea tu cuenta</h2>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="nombre" type="text" placeholder="Nombre" ngModel required></ion-input>
              <div color="error" *ngIf="f.nombre.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="correo" type="email" placeholder="Correo" ngModel required></ion-input>
              <div color="error" *ngIf="f.correo.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="contrasena" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
              <div color="error" *ngIf="f.contrasena.errors">*</div>
            </ion-item>
            <ion-item>
              <ion-input formControlName="confirmacionContrasena" type="password" placeholder="Repetir contraseÃ±a" ngModel required></ion-input>
              <div color="error" *ngIf="f.confirmacionContrasena.errors">*</div>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" fill="solid" color="light" shape="round"  expand="block" [disabled]="registrarForm.invalid">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
