<ion-header >
    <ion-toolbar  color="primary">
      <ion-title>{{titulo}}
       
      </ion-title>
      
      <ion-buttons slot="primary"> 
            <ion-button class = "botonCerrar" shape="round" size="small" (click)="salirModal()">cerrar</ion-button> 
      </ion-buttons>
     
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-content color="primary">
      <form [formGroup]="registrarForm" (ngSubmit)="registrar()">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div padding>
                <ion-item>
                  <ion-input formControlName="nombre" type="text" placeholder="Nombre" [(ngModel)]="Nombre"></ion-input>
                  <div color="error" *ngIf="f.nombre.errors">*</div>
                </ion-item>
                <ion-item>
                  <ion-input formControlName="cantidad" type="email" placeholder="Saldo" [(ngModel)]="Cantidad"></ion-input>
                  <div color="error" *ngIf="f.cantidad.errors">*</div>
                </ion-item>
              </div>
              <div class="divButton">
                <ion-button shape="round" size="large" type="submit" (click)="subirCuenta()" [disabled]="registrarForm.invalid">REGISTRAR
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-content>
  
  </ion-content>
